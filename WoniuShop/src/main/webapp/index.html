<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
<div id="app">

<input name="user" v-model:value="user">
<button @click.stop="getdata()">测试</button>

<h1>{{user}}</h1>
</div>
<script src="js/vue.2.5.13.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
var Vue_demo = new Vue({
	el:"#app",
	data:{
		message:"这里显示返回的数据",
		user:''
	},
	methods:{
		getdata:function(){
			
			 axios.get("http://25v593421b.qicp.vip/WoniuShop/demo?user="+this.user)
	            .then(response => this.message = response.data)
		}
	},
	created(){
        axios.get("http://25v593421b.qicp.vip/WoniuShop/demo")
            .then(response => this.message = response.data)
    }
});
</script>
</body>
</html>
